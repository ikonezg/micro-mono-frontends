<div class="wrapper">
  <div class="header">
    <ng-mono360-header (toggleSidenav)="drawer.toggle()"></ng-mono360-header>
  </div>
  <div class="content">
    <mat-drawer-container class="example-container" autosize>
      <mat-drawer #drawer class="example-sidenav" mode="side">
        <p>Auto-resizing sidenav</p>
        <p *ngIf="show">Lorem, ipsum dolor sit amet consectetur.</p>
        <button (click)="show" mat-raised-button>
          Toggle extra text
        </button>
      </mat-drawer>
  
    
    </mat-drawer-container>
  </div>
  
  <div class="footer">
    <ng-mono360-footer></ng-mono360-footer>
  </div>
  
</div>
